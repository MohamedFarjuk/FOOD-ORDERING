<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🍔 Food Ordering System</h1>

        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="John Doe">

        <label for="food">Select Food Item:</label>
        <select id="food">
            <option value="Burger">🍔 Burger - $5</option>
            <option value="Pizza">🍕 Pizza - $8</option>
            <option value="Pasta">🍝 Pasta - $6</option>
            <option value="Soda">🥤 Soda - $2</option>
        </select>

        <button onclick="orderFood()">Order Now</button>

        <h2>🛒 Your Orders:</h2>
        <ul id="orderList"></ul>
    </div>

    <script src="script.js"></script>

</body>
</html>
